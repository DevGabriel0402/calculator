<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="visor" class="visor" />
      <div class="buttons-calculator">
        <div class="display">0</div>
        <div class="num7">7</div>
        <div class="num8">8</div>
        <div class="num9">9</div>
        <div class="op_div">/</div>
        <div class="num4">4</div>
        <div class="num5">5</div>
        <div class="num6">6</div>
        <div class="op_mult">*</div>
        <div class="num1">1</div>
        <div class="num2">2</div>
        <div class="num3">3</div>
        <div class="op_sub">-</div>
        <div class="num0">0</div>
        <div class="num_dot">.</div>
        <div class="op_eq">=</div>
        <div class="op_add">+</div>
      </div>
    </div>
  </body>
</html>
